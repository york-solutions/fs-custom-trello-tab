<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trello</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=da1cd610f8de5fbba880a1e45dd8f33c"></script>
  </head>
  <body>
    <header>
      <button id="login"><img src="trello-mark-white.svg">Connect to Trello</button>
    </header>
    <div id="content">
      <div id="list-title"></div>
      <div id="list"></div>
      <div class="new-card">
        <input id="new-card-title" type="text" placeholder="Task title"/>
        <p id="new-card-title-error">Title is required.</p>
        <textarea id="new-card-desc" placeholder="Task description"></textarea>
        <button id="new-card-button">Add New Task</button>
      </div>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
